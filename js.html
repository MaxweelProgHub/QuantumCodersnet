<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sidebar</title>
  <link rel="stylesheet" href="style.css">
</head>
<style>
    body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
}

.sidebar {
  height: 100%;
  width: 0;
  position: fixed;
  top: 0;
  left: 0;
  background-color: #111;
  overflow-x: hidden;
  transition: 0.3s;
  padding-top: 60px;
}

.sidebar a {
  padding: 10px 15px;
  text-decoration: none;
  font-size: 18px;
  color: white;
  display: block;
  transition: 0.3s;
}

.sidebar a:hover {
  background-color: #575757;
}

.sidebar .close-btn {
  position: absolute;
  top: 0;
  right: 15px;
  font-size: 36px;
}

.open-btn {
  font-size: 20px;
  cursor: pointer;
  background-color: #111;
  color: white;
  padding: 10px 15px;
  border: none;
}

.open-btn:hover {
  background-color: #575757;
}

#main-content {
  padding: 20px;
}

</style>
<body>
  <div id="sidebar" class="sidebar">
    <a href="#" class="close-btn" onclick="closeSidebar()">×</a>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
  </div>
  <div id="main-content">
    <button class="open-btn" onclick="openSidebar()">☰ Open Sidebar</button>
    <h1>Welcome</h1>
    <p>Click the button to open the sidebar.</p>
  </div>
  <script src="/assets/script/main.js"></script>
</body>
</html>
